<form>
    <h1>Cadastro de Categoria</h1>
    
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="categoria" class="col-sm-2 col-form-label">Nome:</label>
            <input type="text" class="form-control" autocomplete="off" name="categoria" [(ngModel)]="categoria.nome" 
                placeholder="Digite o nome da categoria">
        </div>

    </div>

    <button  class="btn btn-success" (click)="save()">Salvar</button>

</form>
