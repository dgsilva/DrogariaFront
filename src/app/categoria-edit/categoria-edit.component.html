<form>
    <h1>Cadastro de Categoria</h1>
    
    <div class="form-group row">

        <div class="col-sm-6">
            <label for="codigo" class="col-sm-2 col-form-label">Codigo:</label>
            <input type="text" class="form-control" readonly  name="codigo" [(ngModel)]="categoria.codigo">
        </div>
       </div> 

        <div class="form-group row">
        <div class="col-sm-6">
            <label for="categoria" class="col-sm-2 col-form-label">Nome:</label>
            <input type="text" class="form-control"  name="categoria" [(ngModel)]="categoria.nome">
        </div>

    </div>

    <button  class="btn btn-primary mr-2" (click)="editar()">Editar</button>

</form>
